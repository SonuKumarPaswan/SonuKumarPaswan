name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"        # runs daily at 00:00 UTC
  workflow_dispatch:            # allow manual runs
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: SonuKumarPaswan
          outputs: |
            dist/snake.svg
            dist/snake.gif
      - name: Upload snake assets
        uses: actions/upload-artifact@v4
        with:
          name: snake
          path: dist
      - name: Commit snake to repo
        run: |
          mkdir -p dist
          [ -f dist/snake.svg ] || exit 1
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add dist/snake.svg dist/snake.gif || true
          git commit -m "chore: update snake" || true
          git push
